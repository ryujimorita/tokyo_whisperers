# Output directory for plots
output_dir: "report/tiny_spec_eval"

# Window size for smoothing
window_size: 50

# Whether to show standard deviation
show_std: true

# Figure size
figsize: [8, 6]

# Metrics to plot
metrics_to_plot:
  - loss

# Experiment definitions
experiments:
  - name: "Tiny - No Spec Aug"
    path: "output/e2e"

  - name: "Tiny - Spec Aug"
    path: "output/e2e_spec_aug"
